<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400" style="border: 1px solid red; margin: 100px 500px;"></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
        ctx.beginPath()
        ctx.arc(200, 200, 100, 1.5 * Math.PI, 2.5 * Math.PI);

        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(30, 30)
        ctx.lineTo(30, 100)
        ctx.lineTo(100, 100)
        ctx.stroke()
        ctx.font = "30px Arial"
        ctx.strokeText("Hello", 100, 100)

    </script>
</body>

</html>
