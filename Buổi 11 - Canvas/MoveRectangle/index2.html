<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="screen" width="600" height="600" style="border: 1px solid red;"></canvas>
    <script>
        var canvas = document.getElementById('screen')
        var ctx = canvas.getContext('2d')
        var x = 0;
        var y = 0;
        ctx.beginPath()
        ctx.fillStyle = "red"
        ctx.fillRect(x, y, 120, 100)
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle = "blue"
        ctx.fillRect(x+600, y+600, 120, 100)
        ctx.fill()
        // let run = true
        // while(run){
        function moveXR() {
            if (x < 300) {

                x += 2;
                ctx.beginPath()
                ctx.fillStyle = "red"
                ctx.fillRect(x, y, 120, 100)
                ctx.clearRect(x - 120, y, 120, 100)

            }
            else {
                x -= 2;
                ctx.beginPath()
                ctx.fillStyle = "blue"
                ctx.fillRect(x, y, 120, 100)
                ctx.clearRect(x - 100, y, 120, 100)

            }
        }
        function moveXL() {
            x -= 2;
            ctx.beginPath()
            ctx.fillStyle = "red"
            ctx.fillRect(x, y, 120, 100)
            ctx.clearRect(x - 120, y, 120, 100)
        }
        // function moveYD(){
        //     y += 1;
        //     ctx.beginPath()
        //     ctx.fillStyle = "red"
        //     ctx.fillRect(x, y, 120, 100)
        //     ctx.clearRect(x, y-100, 120, 100)   
        // }
        setInterval(moveXR, 10)
        setInterval(moveXL, 10)
        // }

    </script>
</body>

</html>
