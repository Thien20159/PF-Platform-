<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="screen" width="300" height="300" style="border: 1px solid red;"></canvas>
    <script>
        let canvas = document.getElementById('screen')
        let ctx = canvas.getContext('2d')
        let gradient = ctx.createLinearGradient(0, 250, 0, 0);
        let seagradient = ctx.createLinearGradient(0, 250, 0, 0);
        gradient.addColorStop(0.5, 'orange');
        gradient.addColorStop(1, 'red');
        gradient.addColorStop(0, 'yellow');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0 ,300,300)
        ctx.fillStyle = "yellow";

        ctx.arc(150, 180, 50, Math.PI,  0);  
        ctx.fill()


        // seagradient.addColorStop(0.5, 'orange');
        seagradient.addColorStop(0.5, 'blue');
        seagradient.addColorStop(0, 'cyan');
        ctx.fillStyle = seagradient
        ctx.fillRect(0,180, 300, 300)
        ctx.lineWidth = "1"
        
        // ctx.lineJoin = "round";
        // ctx.lineCap = "round"
        ctx.strokeStyle = "yellow"
        ctx.moveTo(0, 180)
        ctx.lineTo(300, 180)
        ctx.stroke()

    </script>
</body>

</html>
