<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Month Year</title>
    
</head>
<body>
    <script>
        let inputDay = prompt("Enter the date: ");
        let inputMonth = prompt("Enter the month: ");
        let inputYear = prompt("Enter the year: ");

        let day = parseInt(inputDay);
        let month = parseInt(inputMonth);
        let year = parseInt(inputYear);

        document.write(day + "-" + month + "-" + year);
    </script>
</body>
</html>
