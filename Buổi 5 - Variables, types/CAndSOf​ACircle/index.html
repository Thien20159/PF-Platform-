<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate C And S Circle</title>
</head>

<body>
    <script>
        const PI = 3.14;
        let r = parseFloat(prompt("Enter the radius"))
        let C = 2 * r * PI;
        let S = r*r * PI;

        document.write("C =" + C);
        document.write('<br/>');
        document.write("S =" + S);
        
    </script>
</body>

</html>
