<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<body>
    <script>
        let savedMoney = parseFloat(prompt("Enter savings deposit amount(tr)"));
        let n = parseFloat(prompt("Enter year"));
        let result = savedMoney + n * 3.45;
        document.write("So tien ca goc lan lai cua " + n +" nam la " + result +" tr");
    </script>
</body>
</html>
