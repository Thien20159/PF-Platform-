<body>

    <script>

        function sum(a, b) {
            let c = 0;
            for (let i = a; i <= b; i++) {
                c += i
            }
            console.log(c);
        }
        // sum()
        sum(33, 40); 
        sum(100, 200); 
        sum(1, 99); 

    </script>
