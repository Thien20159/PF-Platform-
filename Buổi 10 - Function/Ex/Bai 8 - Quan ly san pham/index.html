<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <button id="clear">Clear</button> -->
    <div class="container-input-add">
        <h3>
            Add New Product
        </h3>
        <div class="container-input">
            <input id="input" type="text" placeholder="New Product" onchange="inputArray(this)">
            <button id="add" onclick="add()">Add</button>
        </div>
    </div>
    <h3 id="h3-display">Display All Product</h3>
    <div class="container-display-list">
        <div class="name-list">
            <span id="name-product">Product Name</span>
            <span id="quantity-list">0 product</span>
            
        </div>
    </div>
    <div class="result">
        <div id="container-result">
            <!-- <span id="result"></span> -->
        </div>
        <div id="edit"></div>
        <div id="delete"></div>
    </div>
</body>
</html>
<script src="./index.js"></script>
