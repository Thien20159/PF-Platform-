<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f
        let m
        function input(){
            f =  parseFloat(prompt("Nhap vao foot"))
            m =  parseFloat(prompt("Nhap vao meter"))
        }
        function footToMeter(foot){
            let meter
            meter = 0.305 * foot
            console.log("Chuyển đổi từ "+foot+" feet sang meters = "+meter)
        }
        function meterToFoot(meter){
            let foot
            foot = 3.279 * meter 
            console.log("Chuyển đổi từ "+meter+" meter sang foot = "+foot)
        }
        input()
        footToMeter(f)
        meterToFoot(m)
    </script>
</body>
</html>
