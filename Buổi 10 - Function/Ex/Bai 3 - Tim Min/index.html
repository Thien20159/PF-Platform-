<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = []
        let n = 4
        function input() {
            for (let i = 0; i < n; i++) {
                a[i] = parseInt(prompt("a["+i+"] = "))
            }
            console.log(a);
        }
        function findMin(x){
            let min = x[0]
            for(let i = 0; i<n;i++){
                if(x[i]<min)
                    min = x[i]
            }
            console.log("Min = " + min);
        }

        input()
        findMin(a)
    </script>
</body>

</html>
