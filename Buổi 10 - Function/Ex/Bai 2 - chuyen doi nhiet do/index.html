<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        Temperature Converter
    </h2>
    <p>
        Type a value.....
    </p>
    <span>
        Fahrenheit:
    </span>
    <input type="number" onchange="modifyInput(this)">
    <br>
    <br>

    <span>
        Celcius:
    </span>
    <span id="result"></span>

    <script>
        let F
        let result = document.getElementById('result')
        function modifyInput(obj) {
            F = parseInt(obj.value)
            result.innerHTML = convertTemperature(F)
        }
        function convertTemperature(F) {
            return (F - 32) / 1.8
        }

    </script>

</body>

</html>
