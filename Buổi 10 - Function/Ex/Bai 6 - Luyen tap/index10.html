<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let countX = 0
        var a = []
        var n
        var x
        function input() {
            n = parseInt(prompt("Nhap vao do dai mang!"))
            for (let i = 0; i < n; i++) {
                a[i] = prompt("a[" + i + "] = ")
            }
            x = prompt("Nhap vao ky tu can tim")
        }
        input()
        
        function checkChar() {
            let count = 0
            for (let i = 0; i < n; i++) {
                if (a[i] == x) {
                    countX++
                }
                else {
                    count++
                }
            }
            if (count > n - 1) {
                return -1
            }
            return countX
        }
        console.log(a);
        console.log(checkChar(a))
    </script>
</body>

</html>
