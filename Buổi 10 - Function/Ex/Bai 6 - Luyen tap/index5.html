<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhap vao so bat ky!"))
        function factorial(x) {
            let temp = 1
            for (let i = 1; i <= x; i++) {
                temp *= i
            }
            return temp
        }
        console.log("Gia thua cua " + n + " = " + factorial(n));
    </script>
</body>

</html>
