<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var inputNumber
        function input() {
            inputNumber = parseFloat(prompt("Nhap vao 1 so bat ky!"))
        }
        input()
        function checkNumber(n) {
            if (n > 0) {
                if (n==parseInt(n)) {
                    return true
                } else {
                    return false
                }
            } else {
                return false
            }
        }
        if (checkNumber(inputNumber)) {
            console.log(inputNumber + " la so nguyen duong");
        } else {
            console.log("Khong phai so nguyen duong!");
        }
    </script>
</body>

</html>
