<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Demo 2 - Basic Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Form</h1>
    <form action="order.php">
        <p>What would you like to buy?</p>
        <select>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="amount" value="1"> 1 - $10 <br>
        <input type="radio" name="amount" value="2"> 2 - $20 <br>
        <input type="radio" name="amount" value="3"> 3 - $25 <br>
        <p>Name <span>*</span></p>
        <input type="text" name="firstname" placeholder="FirstName" required>
        <input type="text" name="lastname" placeholder="LastName" required>
        <p>Email</p>
        <input type="email" name="email">
        <p>Phone Number</p>
        <input type="text" name="fistPhone"> -
        <input type="text" name="secondPhone"> -
        <input type="text" name="lastPhone">
        <p><input type="submit" value="Submit"></p>
    </form>
    
</body>
</html>
