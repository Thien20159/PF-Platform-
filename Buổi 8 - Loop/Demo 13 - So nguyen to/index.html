<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            var input = parseInt(prompt("Nhap"))
        } while (input < 0 || input == "" || input == " ")
        function check(input) {
            for (var i = 2; i <= Math.sqrt(input); i++) {
                if (input % i == 0) {
                    return 0
                }
            }
            return 1
        }
        let count = 0
        let i = 2
        while (count < input) {
            if (check(i)) {
                console.log(i);
                count++
            }
            i++
        }
    </script>
</body>

</html>
