<script>
    var sum = 0;
    do {
        var a = parseInt(prompt("Nhap vao a(min): "))
        var b = parseInt(prompt("Nhap vao b(max): "))
    }while(a>b||a==b||a==""||b=="");
    for(let i = a; i <= b; i++) sum += i;
    console.log("Tong tu " + a + " den " + b + " = " + sum);

</script>
