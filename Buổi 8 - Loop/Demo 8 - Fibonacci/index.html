<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <script>
        function checkFi() {
            var a = 0, b = 1, i = 1, sum, n
            do {
                n = parseInt(prompt("Nhap vao n"))
            } while (n < 0 || n == "" || n == " ")

            while (i <= n) {
                sum = a + b
                a = b
                b = sum

                console.log(a);
                i++
            }
        }
        checkFi()
    </script>
</body>

</html>
