<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo If Else</title>
</head>

<body>
    <input id="valueFirst" type="tel" placeholder="Enter Value First">
    <button onclick="calculate()">Calculate</button>

    <script>
        // debugger
        // let a = parseInt(document.getElementById('valueFirst').value);
        function calculate() {
            let a = parseInt(document.getElementById('valueFirst').value);
            if (a % 2 == 0) {
                console.log(a + " la so chan");
            } else {
                console.log(a + " la so le");
            }

        }

    </script>
</body>

</html>
