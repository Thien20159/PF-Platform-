<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = 90;

        switch (score){
            case score => 90:
                console.log('A')
                break;
            case score => 80:
                console.log('B')
            default:
                console.log('F')
                break;
        }
    </script>
</body>
</html>
