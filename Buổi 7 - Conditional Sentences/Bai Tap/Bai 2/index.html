<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Conditional</title>
</head>

<body>
    <script>
        let username = prompt("Nhap vao ten dang nhap");
        if (username == 'Admin') {
            let password = prompt("Nhap vao mk");
            if (password == 'TheMaster') {
                console.log("Welcome");
            }else if(password == 'null') {
                console.log("Canceled");
            }
            else{
                console.log("Wrong password");
            }
        }
        else if(username == 'null'){
            console.log("canceld");
        }
        else {
            console.log("I don't know you");
        }
    </script>
</body>

</html>
