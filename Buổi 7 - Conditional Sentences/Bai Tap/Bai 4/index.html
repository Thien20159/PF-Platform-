<body>
    <script>
        let inputFirst = parseInt(prompt("Nhap vao so thu 1"))
        let inputSecond = parseInt(prompt("Nhap vao so thu 2"))
        function check(inputFirst, inputSecond) {
            alert(inputFirst + " + " + inputSecond +"> 10")
            result = (inputFirst + inputSecond > 10) ? 'Dung' : 'Sai';
            alert(result)
        }
        check(inputFirst, inputSecond)
    </script>
