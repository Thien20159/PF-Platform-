<body>

    <script>
        class Car {
            constructor(name, years) {
                this.name = name;
                this.years = years;
            }
            getAge() {
                let date = new Date()
                return date.getFullYear() - this.years;
            }
        }
        let myCar = new Car("Ford", 2014)

        for (const i in myCar) {
            console.log(i + ": " + myCar[i]);
        }
    </script>
</body>
