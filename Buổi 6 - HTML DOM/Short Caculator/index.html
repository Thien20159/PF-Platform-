<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <form action="ShortCaculator.php"> -->
        <div class="container-input">
            <input class="container-input-rst" id="firstNumber" type="text" name="inputFirst" placeholder="Enter First number">
            <input class="container-input-nd" id="secondNumber" type="text" name="inputSecond" placeholder="Enter Second number">
        </div>
        <div class="container-button">
            <button id="additionBtn">Addition(+)</button>
            <button id="subtrationBtn">Subtration(-)</button>
            <button id="multiplicationBtn">Multiplication(*)</button>
            <button id="divisionBtn">Division(/)</button>
        </div>
        <!-- </form> -->
    </div>
    <div style="font-size: 24px;" id="result"></div>
</body>

</html>
<script>
    // Khai bao bien
    // a
    let firstNumberInput = document.getElementById('firstNumber');
    // b
    let secondNumberInput = document.getElementById('secondNumber');
    // caculate
    let additionBtn = document.getElementById('additionBtn');
    let subtrationBtn = document.getElementById('subtrationBtn');
    let multiplicationBtn = document.getElementById('multiplicationBtn');
    let divisionBtn = document.getElementById('divisionBtn');
    // result
    let result = document.getElementById('result');
    let firstNumber, secondNumber;
    // listener
    firstNumberInput.addEventListener('change', function(){
        firstNumber = parseFloat(firstNumberInput.value);
    });
    secondNumberInput.addEventListener('change', function(){
        secondNumber = parseFloat(secondNumberInput.value);
    });
    // 
    additionBtn.addEventListener('click', function(){
        result.innerText = "Addition = " + (firstNumber + secondNumber);
    });
    subtrationBtn.addEventListener('click', function(){
        result.innerText = "SubtrationBtn = " + (firstNumber - secondNumber);
    });
    multiplicationBtn.addEventListener('click', function(){
        result.innerText = "MultiplicationBtn = " + (firstNumber * secondNumber);
    });
    divisionBtn.addEventListener('click', function(){
        result.innerText = "DivisionBtn = " + (firstNumber / secondNumber);
    });
</script>
