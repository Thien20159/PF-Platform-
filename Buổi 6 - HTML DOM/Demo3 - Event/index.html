<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Event</title>
</head>
<body>
    <div class="container">
        <button onclick="logTime">click me!</button>
        <button onclick="logName('This is a name')">log name demo</button>
        <button class="demoBtn" onclick="demoThis(this)">demo this</button>
        <button onclick="addElement()">Add Element</button>
        <div id="demo"></div>
    </div>
    <script>
        // ko truyen tham so
        function logTime(){
            let now = new Date();
            console.log(now);
        }
        // truyen tham so
        function logName(name){
            console.log(name);
        }
        // su dung this
        function demoThis(obj){
            console.log(obj);
            obj.style.color = "red";
        }
        function  addElement(){
            let p = document.createElement('p');
            p.innerText = "This is an added p tag";
            document.getElementById('demo').appendChild(p);
        }
    </script>
</body>
</html>
