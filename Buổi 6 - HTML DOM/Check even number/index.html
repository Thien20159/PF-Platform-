<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even Number</title>
</head>
<body>
    <div>
        <p>Nhập số</p>
        <input id="inPut" type="tel" name="number">
        <button id="checkBtn" onclick="checkEven()">Kiểm Tra</button>
    </div>
    <!-- JS -->
    <script>
        function checkEven(){
            let a = document.getElementById('inPut').value;
            if (a % 2 == 0){
                console.log(a +" là số chẵn");
            }
            else{
                console.log(a + " là số lẻ");
            }
        }
    </script>
</body>
</html>
