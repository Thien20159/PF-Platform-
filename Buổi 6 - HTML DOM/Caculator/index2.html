    <script>
        // debugger
        let firstNumber, secondNumber;
        let result = document.getElementById('result');
        function modifyInput(name, obj){
            switch (name) {
                case 'firstNumber':
                    firstNumber = parseFloat(obj.value);
                    break;
                case 'secondNumber':
                    secondNumber = parseFloat(obj.value);
                    break;
                default:
                    break;
            }
            console.log(name, obj.value);
        }
        function caculate(method){
            switch (method){
                case 'add':
                    result.innerText = (firstNumber + secondNumber);
                    break;
                case 'sub':
                    result.innerText = (firstNumber - secondNumber);
                    break;
                case 'mul':
                    result.innerText = (firstNumber * secondNumber);
                    break;
                case 'div':
                    result.innerText = (firstNumber / secondNumber);
                    break;
                default:
                    break;
            }
        }
    </script>
