<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let n = parseInt(prompt("Nhap vao do dai mang"))
        let max = 0;
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Nhap vao phan thu " + i + " cua mang!"))
        }
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] > max) {
                max = arr[j]
            }
        }
        console.log(arr);
        console.log("Max = " + max);
    </script>
</body>

</html>
