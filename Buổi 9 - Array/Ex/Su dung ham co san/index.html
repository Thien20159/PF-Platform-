<body>
    <script>
        var n = 5
        function input() {
            for (let i = 0; i < n; i++) {
                a[i] = parseInt(prompt("a[" + i + "]"))
            }
        }
        function check(){
            for(let  i =0; i<n;i++){
                if(a[i]%2==0){
                    b.push(a[i])
                }
            }
        }
        
        var a = []
        
        var b = []
        input()
        check()
        console.log(a);
        console.log(b.join(" - "));
    </script>
