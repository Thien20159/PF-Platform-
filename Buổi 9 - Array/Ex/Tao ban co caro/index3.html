    <script>
        var n = 5
        var quantity = 1
        var str = ""
        var contentContainer
        var button
        var a = []
        var b
        inputArray()
        function inputArray() {
            for (let i = 0; i < n; i++) {

                    a[i].push(append())
                }

        function append() {

            quantity++
