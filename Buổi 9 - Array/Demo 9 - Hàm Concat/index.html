<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
</head>

<body>
    <script>
        var a = [1]
        var b = [2]
        var c = [3]
        var d = [4]
        var e = a.concat(b, c, d)
        console.log(e);

        // concat : noi mang

        var arr = [
            {
                id: 1,
                name: "Nguyen Van A"
            },
            {
                id: 2,
                name: "Nguyen Van B"
            },
            {
                id: 3,
                name: "Nguyen Van C"
            }
        ]
        var arrs = [
            {
                id: 4,
                name: "Nguyen Van D"
            },
            {
                id: 5,
                name: "Nguyen Van E"
            },
            {
                id: 6,
                name: "Nguyen Van F"
            }
        ]
        var newArray = arr.concat(arrs)
        console.log(newArray);
    </script>
</body>
