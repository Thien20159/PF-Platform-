    <script>
        var n
        function input() {
            do {
                n = parseInt(prompt("Nhap vao so luong mang!"))
            } while (n < 0 || n == "" || n == " ")

        }
        // Mang 1 chieu
        function inputArray(n, a) {
            for (let i = 0; i < n; i++) {
                a[i] = (parseInt(Math.random() * 10))
            }
        }
        function findMaxMin(n, a) {
            max = a[0]
            min = a[0]
            for (let i = 0; i < n; i++) {
                if (a[i] > max) {
                    max = a[i]
                }
                if (a[i] < min) {
                    min = a[i]
                }
            }
        }
        //Mang da chieu
        function inputArrayMulti(b, n) {
            for (let i = 0; i < n; i++) {
                b.push([])
                for (let j = 0; j < n; j++) {
                    b[i].push(parseInt(Math.random() * 10))
                }
            }
        }
        function findMaxMinArrMulti(b, n) {
            maxMulti = b[0][0]
            minMulti = b[0][0]
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (b[i][j] > maxMulti) {
                        maxMulti = b[i][j]
                    }
                    if (b[i][j] < minMulti) {
                        minMulti = b[i][j]
                    }
                }
            }
        }
        function interchangeSort(a, n) {
            var temp
            for (let i = 0; i < n - 1; i++) {
                for (let j = i + 1; j < n; j++) {
                    if (a[i] > a[j]) {
                        temp = a[i]
                        a[i] = a[j]
                        a[j] = temp
                    }
                }
            }
            return a
        }
        function interchangeSortMulti(b, n) {
            var temp
            for (var i = 0; i < n; i++) {
                for (var j = 0; j < b[i].length; j++) {
                    for (var k = i; k < n; k++) {
                        for (var p = j + 1; p < b[k].length; p++) {
                            if (b[i][j] > b[k][p]) {
                                temp = b[i][j]
                                b[i][j] = b[k][p]
                                b[k][p] = temp
                            }
                        }
                    }
                }
            }
            return b
        }

        function sumMultiArray(b, n) {
            total2 = 0;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    total2 += b[i][j]
                }
            }
            return total2
        }
        function sumArray(a, n) {
            total1 = 0
            for (let i = 0; i < n; i++) {
                total1 += a[i]
            }
