<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced For(For in)</title>
</head>

<body>
    <script>
        // được sử dụng để duyệt qua các phần tử của một collection, chẳng hạn như mảng, danh sách…
        // for(let var_name in collection){
        // }
        
        // var_name là biến đại diện cho từng phần tử của collection cần lặp
        // collection đối tượng cần lặp
        let arr_number = [1,2,3,4,5,6,7,8,9]
        // let arr_num = new Array(3,2,1,4,3)
        for(let i in arr_number){
            console.log("i = "+arr_number[i])
        }
    </script>
</body>

</html>
